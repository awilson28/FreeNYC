<div class="jumbotron">
	<div ng-repeat="post in allPosts">
		<button ng-click="items.deleteOption(post._id)">Delete</button>
		{{post._id}}
		<br>
		{{post.postTitle}}
		<br>
		{{post.description}}
		<br>
		POST TYPE: {{post.postType}}
		<br>
		{{post.dimensions}}
		<br>
		{{post.crossStreets}}
		<br>
		{{post.itemType}}
		<br>
		{{post.keyWords}}
		<br>
		USER: {{post.user.name}}
	</div>

</div>
