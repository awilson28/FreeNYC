<div class='jumbotron col-md-4 col-md-push-4'>
	<div class='container vertical-center'>
		<p>Welcome to your wishlist!</p>

		<div class="form-group">
		    <label for="itemName">Item Name </label>
		    <input ng-model='wishData.itemName' class="form-control" id="itemName" required>

		    <label for="keywords">Keywords</label>
		    <input ng-model='wishData.keywords' class="form-control col-md-4" id="size">
		    <br>
		</div>
		<br>
		<br>
		<button class="btn btn-primary" ng-click="wish.addWish()">Add An Item</button>
		<div class='individual-post' ng-repeat="item in today">
			<form ng-hide='obj[$index]'>
				<div>
	     		 <span class="title">Item: </span>
	      			<p>{{ item.itemName }}</p>
	    		</div> 

			    <div>
	     		 <span class="title">Keywords: </span>
	      		<p>{{ item.keywords}}</p>
	    		</div> 

	       
				<button class="btn btn-warning" ng-click="wish.editOption($index)">Edit</button>
			    <button class="btn btn-danger" ng-click="wish.deleteOption(item)">Delete</button>
		 	</form>
			{{variable}}

		    <form ng-if='obj[$index]'>
		     	<label>ITEM NAME</label> 
		     	<input type='text' ng-model='item.itemName'> 
		     	<label>KEYWORDS</label>
		     	<input type='text' ng-model='item.keywords'>
		       <button class="btn btn-primary" ng-click="wish.editWish($index)">Submit</button>
		    </form>
		
		</div>


	<!-- 	<a href='#' editable-text='item.itemName'><h4>{{item.itemName || 'empty'}}</h4></a>
		<p>
		<br>
		<a href='#' editable-text='item.dimensions'><h4>{{item.dimensions|| 'empty'}}</h4></a>
		
		</p>
 -->
	<!-- <button class="btn btn-primary" ng-click="wish.editOption(item)">Submit Edit</button> -->
	</div>
</div>
