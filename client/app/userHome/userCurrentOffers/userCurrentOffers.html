<h1>Your Current Offers</h1>
<div class='individual-post' ng-repeat="post in currentOffers">
	<h4>{{post.postTitle}}</h4>
	<p>
		BIDS: {{post.numBids}}
		<br>
		POST TYPE: {{post.postType}}
		<br>
		<br>
		{{post.description}}
		<br>
		{{post.dimensions}}
		<br>
		{{post.crossStreets}}
		<br>
		{{post.itemType}}
		<br>
		{{post.keyWords}}
		<br>
		{{post.taken}}
		<br>
		USER: {{post.user.name}}
		ID: {{post._id}}
	</p>
	<form>
		<label for="rating">Rating</label>
		<input type="radio" name='rating' value='1'>1
		<input type="radio" name='rating' value='2'>2
		<input type="radio" name='rating' value='3'>3
		<input type="radio" name='rating' value='4'>4
		<input type="radio" name='rating' value='5'>5
	</form>
	<br>
	<button class="btn btn-primary" ng-click="userOffers.setTaken(post._id)">Taken</button>
	<button class="btn btn-primray" ng-click="userOffers.gifting(post._id, index)">Gifting</button>
	<button class="btn btn-danger" ng-click="userOffers.deleteOption(post._id)">Delete</button>
  <div ng-if='obj[index]' class="dropdown">
    <button id='dropDownUL' class='btn btn-default dropdown-toggle' type='button' data-toggle='dropdown'>
      <span>Pick A Recipient</span>
      <b class="caret"></b>
    </button>
    <ul class="dropdown-menu pull-left" role="menu" aria-labelledby="dLabel">
    	<li ng-repeat="bid in bids" ><a ng-click='userOffers.notifyRecipient(post._id, bid._id)'> {{bid.name}}</a></li>
<!--       <li ng-click="postItem.OnItemClick('Furniture')">Furniture</li>
      <li ng-click="postItem.OnItemClick('Electronics')">Electronics</li>
      <li ng-click="postItem.OnItemClick('Household')">Household</li>
      <li ng-click="postItem.OnItemClick('Transport')">Transport</li>
      <li ng-click="postItem.OnItemClick('Miscellaneous')">Miscellaneous</li> -->
    </ul>
  </div>
</div>
